<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Tylko dla mężczyzn</title>
        
        <link href="tdm.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div id="head">
        <h1>TDM</h1>
    </div>

    <div id="columns">
        
        <ul id="column1" class="column">
            <li class="person color-teal" id="intro">
                <div class="person-head">
                    <h3>Dodaj nową osobę</h3>
                </div>
                <div class="person-content">
                    <p>Imię:</p>
					<p></p>
					<p></p>
					<p></p>
					
                </div>
            </li>
            <li class="person color-red">  
                <div class="person-head">
                    <h3>Kasia</h3>
                </div>
                <div class="person-content">
                    <p>14.10.1999</p>
                </div>
            </li>
        </ul>

        <ul id="column2" class="column">
            <li class="person color-blue">  
                <div class="person-head">
                    <h3>Zosia</h3>
                </div>
                <div class="person-content">
                    <p>01.01.2001</p>
					<p>13 Marca</p>
                </div>
            </li>
            <li class="person color-yellow">  
                <div class="person-head">
                    <h3>Karolina</h3>
                </div>
                <div class="person-content">
                    <p>03.11.1985</p>
					<p>14.02.1988</p>
                </div>
            </li>
        </ul>
        
        <ul id="column3" class="column">
            <li class="person color-green">  
                <div class="person-head">
                    <h3>Magda</h3>
                </div>
                <div class="person-content">
                    <p>17.12.1990</p>
					<p>17.11.1991</p>
                </div>
            </li>
            <li class="person color-white">  
                <div class="person-head">
                    <h3>Gosia</h3>
                </div>
                <div class="person-content">
                    <p>19.12.1988</p>
                    <p>2 luty</p>
                    <p>20 luty</p>
                    <p>22 luty</p>
                </div>
            </li>
            
        </ul>
        
    </div>
</body>
</html>
